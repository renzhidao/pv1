<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#0e0f13" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <title>P1 即时通讯</title>
  <style>
    body{margin:0;background:#0e0f13;color:#eee;font-family:sans-serif;display:flex;flex-direction:column;height:100vh}
    .header{padding:10px;background:#1a1d24;display:flex;justify-content:space-between;align-items:center}
    .main{flex:1;display:flex;overflow:hidden}
    .sidebar{width:120px;background:#13151b;border-right:1px solid #333;padding:10px;overflow-y:auto;font-size:12px}
    .contact-item{padding:8px;margin-bottom:5px;background:#23262f;border-radius:5px;cursor:pointer}
    .contact-item.active{background:#2a7cff}
    .chat{flex:1;display:flex;flex-direction:column;background:#0e0f13}
    .msgs{flex:1;overflow-y:auto;padding:10px;display:flex;flex-direction:column;gap:8px}
    
    .msg-row{display:flex;flex-direction:column}
    .msg-row.me{align-items:flex-end}
    .msg-row.other{align-items:flex-start}
    .msg-bubble{max-width:80%;padding:8px 12px;border-radius:12px;font-size:14px;line-height:1.4;word-wrap:break-word;width:fit-content}
    .me .msg-bubble{background:#2a7cff;color:#fff;border-bottom-right-radius:2px}
    .other .msg-bubble{background:#23262f;color:#eee;border-bottom-left-radius:2px}
    .msg-meta{font-size:10px;opacity:0.5;margin-top:2px;padding:0 4px}
    
    .send{padding:10px;background:#1a1d24;display:flex;gap:10px}
    #editor{flex:1;background:#000;border:1px solid #333;border-radius:5px;padding:8px;color:#fff}
    #btnSend{background:#2a7cff;border:none;color:#fff;padding:0 15px;border-radius:5px}
    .mini-log{position:fixed;bottom:60px;left:10px;font-size:10px;color:#0f0;opacity:0.5;pointer-events:none;max-height:100px;overflow:hidden}
    .red-dot{display:inline-block;width:6px;height:6px;background:#f00;border-radius:50%;margin-left:4px;vertical-align:middle}
    .btn-icon{cursor:pointer;padding:5px}
  </style>
</head>
<body>
  <div class="header">
    <div>ID: <span id="myId">...</span></div>
    <div>在线: <span id="onlineCount">0</span></div>
  </div>
  <div class="main">
    <div class="sidebar" id="contactList"></div>
    <div class="chat">
      <div class="msgs" id="msgList"></div>
      <div class="send">
        <div id="editor" contenteditable="true"></div>
        <button id="btnSend">发送</button>
      </div>
    </div>
  </div>
  <div class="mini-log" id="miniLog"></div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.0/dist/peerjs.min.js"></script>
  <script src="easytier.js"></script>
  <script>if('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');</script>
</body>
</html>
